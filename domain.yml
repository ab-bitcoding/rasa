version: "3.1"

intents:
  - greet
  - select_language
  - select_menu_item
  - renew_policy
  - emergency_support
  - user_details
  - confirm_user_details
  - add_user
  - update_user_details
  - update_username_details
  - update_email_details
  - update_age_details
  - update_phone_number_details
  - update_income_details
  - get_all_user
  - near_by_workshop
  - health_policy
  - goodbye

entities:
  - language
  - pincode
  - name
  - email
  - age
  - phone_number
  - income
  - update_username
  - update_email
  - update_age
  - update_phone_number
  - update_income

slots:
  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language

  pincode:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: emergency_support_pincode_form
            requested_slot: pincode
          - active_loop: near_by_workshop_pincode_form
            requested_slot: pincode

  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: name
          - active_loop: user_details_form
            requested_slot: name

  update_username:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: update_username_details_form
            requested_slot: update_username

  email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: email
          - active_loop: user_details_form
            requested_slot: email

  update_email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: update_email_details_form
            requested_slot: update_email

  age:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: age
          - active_loop: user_details_form
            requested_slot: age

  update_age:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: update_age_details_form
            requested_slot: update_age

  phone_number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: phone_number
          - active_loop: user_details_form
            requested_slot: phone_number

  income:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: income
          - active_loop: user_details_form
            requested_slot: income


  update_income:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: update_income_details_form
            requested_slot: update_income

forms:
  emergency_support_pincode_form:
    required_slots:
      - pincode

  near_by_workshop_pincode_form:
    required_slots:
      - pincode

  health_policy_form:
    required_slots:
      - name
      - email
      - age
      - phone_number
      - income

  user_details_form:
    required_slots:
      - name
      - email
      - age
      - phone_number
      - income

  update_email_details_form:
    required_slots:
      - update_email
  
  update_username_details_form:
    required_slots:
      - update_username

  update_age_details_form:
    required_slots:
      - update_age

  update_income_details_form:
    required_slots:
      - update_income

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_language_selected:
  - text: "You have selected {language}."

  utter_goodbye:
  - text: "Thank you for using our service! ðŸ˜Š \n \n If you have any more questions or need further assistance, feel free to ask. \n \n Have a great day!"

actions:  
  - action_greet_user
  - action_select_language
  - action_menu_list
  - action_renew_policy
  - action_near_by_workshop
  - action_emergency_support
  - action_health_policy
  - action_user_details
  - validate_emergency_support_pincode_form
  - validate_near_by_workshop_pincode_form
  - validate_health_policy_form
  - validate_user_details_form
  - action_submit_emergency_support_pincode_form
  - action_submit_near_by_workshop_pincode_form
  - action_submit_health_policy_form
  - action_submit_user_details_form
  - action_get_all_user
  - action_add_user
  - action_update_user_details
  - action_confirm_user_details

  - action_update_email_details
  - validate_update_email_details_form
  - submit_update_email_details_form

  - action_update_username_details
  - validate_update_username_details_form
  - submit_update_username_details_form

  - action_update_age_details
  - validate_update_age_details_form
  - submit_update_age_details_form

  - action_update_income_details
  - validate_update_income_details_form
  - submit_update_income_details_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
