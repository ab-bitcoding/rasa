version: "3.1"

intents:
  - greet
  - select_language
  - select_menu_item
  - renew_policy
  - emergency_support
  - near_by_workshop
  - ask_emergency_pincode
  - ask_near_by_workshop_pincode
  - goodbye

entities:
  - language
  - emergency_pincode
  - near_by_workshop_pincode

slots:
  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language
  emergency_pincode:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
          - active_loop: emergency_pincode_form
            requested_slot: emergency_pincode
  near_by_workshop_pincode:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
          - active_loop: near_by_workshop_pincode_form
            requested_slot: near_by_workshop_pincode

forms:
  emergency_pincode_form:
    required_slots:
      - emergency_pincode
  near_by_workshop_pincode_form:
    required_slots:
      - near_by_workshop_pincode

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_language_selected:
  - text: "You have selected {language}."

  utter_goodbye:
  - text: "Bye"

actions:
  - action_greet_user
  - action_select_language
  - action_menu_list
  - action_renew_policy
  - action_near_by_workshop
  - action_emergency_support
  - validate_emergency_pincode_form
  - action_emergency_submit_form
  - validate_near_by_workshop_pincode
  - action_near_by_workshop_submit_form


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
