version: "3.1"

intents:
  - greet
  - select_language
  - select_menu_item
  - renew_policy
  - emergency_support
  - user_details
  - get_all_user
  - near_by_workshop
  - health_policy
  - goodbye

entities:
  - language
  - pincode
  - name
  - email
  - age
  - phone_number
  - income

slots:
  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language

  pincode:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: emergency_support_pincode_form
            requested_slot: pincode
          - active_loop: near_by_workshop_pincode_form
            requested_slot: pincode

  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: name

  email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: email

  age:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: age

  phone_number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: phone_number

  income:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: health_policy_form
            requested_slot: income


forms:
  emergency_support_pincode_form:
    required_slots:
      - pincode
  near_by_workshop_pincode_form:
    required_slots:
      - pincode
  health_policy_form:
    required_slots:
      - name
      - email
      - age
      - phone_number
      - income

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_language_selected:
  - text: "You have selected {language}."

  utter_goodbye:
  - text: |
        Thank you for using our service! ðŸ˜Š
        
        If you have any more questions or need further assistance, feel free to ask.
        
        Have a great day!

actions:  
  - action_greet_user
  - action_select_language
  - action_menu_list
  - action_renew_policy
  - action_near_by_workshop
  - action_emergency_support
  - action_user_details
  - validate_emergency_support_pincode_form
  - action_submit_emergency_support_pincode_form
  - validate_near_by_workshop_pincode_form
  - action_submit_near_by_workshop_pincode_form
  - action_health_policy
  - validate_health_policy_form
  - action_submit_health_policy_form


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
