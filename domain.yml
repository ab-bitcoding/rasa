version: "3.1"

intents:
  - greet
  - select_language
  - select_menu_item
  - emergency_support
  - renew_policy
  - goodbye

entities:
  - language

slots:
  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_language_selected:
  - text: "You have selected {language}."

  utter_goodbye:
  - text: "Bye"

actions:
  - action_greet_user
  - action_select_language
  - action_menu_list
  - action_emergency_support
  - action_renew_policy

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
